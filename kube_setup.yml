---
- hosts: localhost 
  tasks:
  - name: Upgrade all packages to the latest version
    apt:  
      name: "*"
      state: latest
      force_apt_get: True

  - name: Install the package "apt-transport-https"
    apt: 
      name: apt-transport-https 
      update_cache: yes

  - name: download
    shell: 'curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add echo "deb https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee -a /etc/apt/sources.list.d/kubernetes.list'
 
  - name: Upgrade all packages to the latest version
    apt:
      name: "*"
      state: latest
      force_apt_get: True

  - name: install kubectl
    apt:
      name: kubectl
      update_cache: yes
